<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Paulo Songalia | Web Developer Portfolio</title>
	<!-- Google Fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@300&display=swap" rel="stylesheet">
	<!--Custom Stylesheet (to connect/link the css file. we will be using this to apply the google fonts)-->
	<!--We have target to design/update and properties to apply. For every set of this code (target { properties })is a CSS Rule.-->
	<!--* right before the {} targets all elements in the page, it is a universal selector. It means that the content of {} will be applied to all, which can be overidden later. In the code, sans-seriff is a fallback option. If there is no internet (need internet connection to use Google Fonts), that is the font that will be applied.-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!--link+Tab-->
</head>
<body>
	<div class="container">
		<section id="landing">
			<h1>Paulo Songalia | Web Developer Portfolio</h1>
			<h2>Web Developer Portfolio</h2>
			<img src="images/Paulopic.jpg">
			<!--use img+tab as shortcut. source property must be exact location of image to be loaded-->
			<!--any changes in style or design must be contained in a css file, better way-->
		</section>
		<section id="gallery">
			<h2>Languages I Speak</h2>
			<ul>
				<li>HTML</li>
				<li>CSS</li>
			</ul>
			<!--unordered list-->
			<div class="tools">
				<h2>Tools I Use</h2>
				<ul>
					<li>Terminal (Git Bash)</li>
					<li>Sublime Text</li>
					<li>Google Chrome</li>
					<li>Git / GitHub</li>
				</ul>
			</div>
			<!--Ctrl+Shift+D is a shortcut for duplicating a line in Sublime-->
		</section>
	</div>
	<!-- opening and closing tabs plus a class name, which is a way to target or identify multiple elements at the same time-->
</body>
</html>
